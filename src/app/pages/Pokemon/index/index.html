<div class="filters" style="display: flex; gap: 1rem; align-items: center;">
    <mat-form-field appearance="outline">
        <mat-label>Filtrar por tipo</mat-label>
        <input matInput placeholder="Tipo" [(ngModel)]="typeFilter" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Filtrar por habilidad</mat-label>
        <input matInput placeholder="Habilidad" [(ngModel)]="abilityFilter" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onFilterChange()">Buscar</button>
    <button mat-raised-button color="warn" (click)="onResetFilters()">Reiniciar</button>
</div>

<div *ngIf="loading()">Cargando pok√©mons...</div>
<div *ngIf="error()">{{ error() }}</div>

<table mat-table [dataSource]="pokemons()" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pokemon"> {{ pokemon.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let pokemon">
            <a [routerLink]="['/pokemon', pokemon.id]">{{ pokemon.name | titlecase }}</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let pokemon"> {{ pokemon.types.join(', ') }} </td>
    </ng-container>

    <ng-container matColumnDef="ability">
        <th mat-header-cell *matHeaderCellDef> Habilidades </th>
        <td mat-cell *matCellDef="let pokemon"> {{ pokemon.abilities.join(', ') }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50]"
    (page)="onPageChange($event)">
</mat-paginator>
