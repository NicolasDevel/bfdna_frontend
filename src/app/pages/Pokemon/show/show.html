<div *ngIf="loading()" class="loading">
  Cargando Pokémon...
</div>

<div *ngIf="error()" class="error">
  {{ error() }}
</div>

<div *ngIf="pokemon()" class="pokemon-detail mat-elevation-z4">

  <div class="back-button" style="margin-bottom: 1rem;">
    <button mat-stroked-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Atrás
    </button>
  </div>
  
  <div class="header">
    <h1>{{ pokemon()!.name | titlecase }}</h1>
    <span class="popularity">⭐ {{ pokemon()!.popularity }}</span>
  </div>

  <div class="image-container">
    <img [src]="pokemon()!.imageUrl" [alt]="pokemon()!.name" />
  </div>

  <div class="types">
    <h3>Tipos</h3>
    <mat-chip-list>
      <mat-chip *ngFor="let t of pokemon()!.types" color="primary" selected>
        {{ t | titlecase }}
      </mat-chip>
    </mat-chip-list>
  </div>

  <div class="abilities">
    <h3>Habilidades</h3>
    <mat-chip-list>
      <mat-chip *ngFor="let a of pokemon()!.abilities" color="accent" selected>
        {{ a | titlecase }}
      </mat-chip>
    </mat-chip-list>
  </div>

  <div class="last-updated">
    Última actualización: {{ pokemon()!.lastUpdated | date:'short' }}
  </div>
</div>
